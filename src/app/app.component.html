<!-- Nav-bar -->
<app-login *ngIf = "!loginFlagInHome"></app-login>

<mat-toolbar *ngIf = "loginFlagInHome" class="top-menu mat-elevation-z5">
  <mat-toolbar-row>
    <button  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
      <mat-icon>menu</mat-icon>
    </button>&nbsp;
    <span>B S Technology</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon-right" aria-label="Example icon-button with home icon" routerLink="dashboard" >
      <mat-icon>home</mat-icon>
    </button>&nbsp;
    <button mat-icon-button class="example-icon-right" aria-label="Example icon-button with logout icon" (click) = "logout()" >
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>



<!-- Side-Navbar -->

<mat-sidenav-container *ngIf = "loginFlagInHome">
  <mat-sidenav #sidenav mode="side" opened class="side-menu">
    <mat-nav-list style="width: 200px">
      <a mat-list-item routerLink="dashboard">
        <mat-icon>dashboard</mat-icon>&nbsp;<label>Dashboard</label>
      </a>
      <a mat-list-item routerLink="empDetails">
        <mat-icon>wc</mat-icon>&nbsp;<label>Employee Details</label>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <p style="height: 89vh;">
      <router-outlet></router-outlet>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
